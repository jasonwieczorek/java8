plugins {

    id "com.moowork.node" version "1.3.1"
}

// makes some build tasks available to us
apply plugin: 'base'

task bundle(type: NpmTask) {
    args = ['run', 'build']
}

// Starts the react application
task start(type: NpmTask) {
    args = ['run', 'start']
}



